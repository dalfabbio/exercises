<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class='container'>
 
    <picture class='product-picture-container'>
      <source class='product-picture'  media='(min-width: 501px)' srcset="images/image-product-desktop.jpg"/>
      <img  class='product-picture' src='images/image-product-mobile.jpg'/>
    </picture>

  <div class='product-presentation'>
      <div class='product-category'>
        PERFUME
      </div>

      <div class='product-name'>
        Gabrielle Essence Eau De Parfum
      </div>

      <div class='product-description'>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class='price'>
        <div class='actual-price'>
          $149.99
        </div>
        
        <div class='original-price'>
          $169.99
        </div>

      </div>

      <div class='add-to-cart-button'>
          <img class='cart-icon' src='images/icon-cart.svg'/>
          <div class='add-to-cart'>
            Add to Cart
          </div>
      </div>
  </div>
</div>

</body>
</html>
